<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:flex;
                gap: 50px;
                background-color: rgb(207, 156, 255);
                padding:10px;
                align-items: flex-start;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .box{
                background-color: lab(85.61% 5.54 23.49);
                color:rgb(0, 0, 0);
                padding:30px;
                width:400px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Flexbox Example</h3>
        <div class="container">
          <div class="box">BOX 1</div>
          <div class="box">BOX 2</div>
          <div class="box">BOX 3</div>
        </div>
    </body>
</html>
